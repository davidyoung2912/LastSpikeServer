<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Test Client - Last Spike Game Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-top: 0;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected .status-indicator {
            background: #28a745;
        }

        .status.disconnected .status-indicator {
            background: #dc3545;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #events {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .event {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            background: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-type {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }

        .event-time {
            color: #6c757d;
            font-size: 12px;
            float: right;
        }

        .event-data {
            margin-top: 5px;
            color: #495057;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ® Last Spike Game Tracker - SignalR Test Client</h1>

        <div id="status" class="status disconnected">
            <span class="status-indicator"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearEvents()">Clear Events</button>
        </div>

        <h2>ðŸ“¡ Real-Time Events</h2>
        <div id="events">
            <p style="color: #6c757d; text-align: center; margin: 20px;">No events yet. Connect and perform API
                operations to see real-time updates.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script>
        let connection = null;

        async function connect() {
            const hubUrl = "http://localhost:5098/gamehub";

            connection = new signalR.HubConnectionBuilder()
                .withUrl(hubUrl)
                .withAutomaticReconnect()
                .configureLogging(signalR.LogLevel.Information)
                .build();

            // Register event handlers
            connection.on("SessionCreated", (session) => {
                addEvent("SessionCreated", session);
            });

            connection.on("SessionUpdated", (session) => {
                addEvent("SessionUpdated", session);
            });

            connection.on("SessionDeleted", (id) => {
                addEvent("SessionDeleted", { id });
            });

            connection.on("PlayerCreated", (player) => {
                addEvent("PlayerCreated", player);
            });

            connection.on("PlayerUpdated", (player) => {
                addEvent("PlayerUpdated", player);
            });

            connection.on("PlayerDeleted", (id) => {
                addEvent("PlayerDeleted", { id });
            });

            connection.on("BoardCreated", (board) => {
                addEvent("BoardCreated", board);
            });

            connection.on("BoardUpdated", (board) => {
                addEvent("BoardUpdated", board);
            });

            connection.on("BoardDeleted", (id) => {
                addEvent("BoardDeleted", { id });
            });

            try {
                await connection.start();
                updateStatus(true);
                addEvent("System", { message: "Connected to SignalR hub successfully!" });
            } catch (err) {
                console.error("Connection error:", err);
                addEvent("Error", { message: `Failed to connect: ${err.message}` });
            }
        }

        async function disconnect() {
            if (connection) {
                await connection.stop();
                updateStatus(false);
                addEvent("System", { message: "Disconnected from SignalR hub" });
            }
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById("status");
            const statusText = document.getElementById("statusText");
            const connectBtn = document.getElementById("connectBtn");
            const disconnectBtn = document.getElementById("disconnectBtn");

            if (connected) {
                statusDiv.className = "status connected";
                statusText.textContent = "Connected to SignalR Hub";
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.className = "status disconnected";
                statusText.textContent = "Disconnected";
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function addEvent(eventType, data) {
            const eventsDiv = document.getElementById("events");

            // Remove placeholder text if present
            if (eventsDiv.children.length === 1 && eventsDiv.children[0].tagName === 'P') {
                eventsDiv.innerHTML = '';
            }

            const eventDiv = document.createElement("div");
            eventDiv.className = "event";

            const now = new Date().toLocaleTimeString();

            eventDiv.innerHTML = `
                <span class="event-type">${eventType}</span>
                <span class="event-time">${now}</span>
                <div class="event-data">${JSON.stringify(data, null, 2)}</div>
            `;

            eventsDiv.insertBefore(eventDiv, eventsDiv.firstChild);

            // Keep only last 50 events
            while (eventsDiv.children.length > 50) {
                eventsDiv.removeChild(eventsDiv.lastChild);
            }
        }

        function clearEvents() {
            const eventsDiv = document.getElementById("events");
            eventsDiv.innerHTML = '<p style="color: #6c757d; text-align: center; margin: 20px;">Events cleared. Perform API operations to see new updates.</p>';
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>

</html>
